<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperchar Skin Serum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background Decorative Lines */
    .bg-decoration {
      position: absolute;
      pointer-events: none;
    }

    .line-1 {
      top: 10%;
      left: 20%;
      width: 70%;
      height: 70%;
      stroke: #FFCB00;
      opacity: 0.4;
      animation: lineAnimation 4s infinite ease-in-out;
    }

    .line-2 {
      bottom: 10%;
      right: 20%;
      width: 60%;
      height: 60%;
      stroke: #FF9F00;
      opacity: 0.3;
      animation: lineAnimation 6s infinite ease-in-out;
    }

    .line-3 {
      top: 40%;
      left: 5%;
      width: 80%;
      height: 80%;
      stroke: #FFCB00;
      opacity: 0.5;
      animation: lineAnimation 5s infinite ease-in-out;
    }

    @keyframes lineAnimation {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(15deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    /* Smooth scroll button */
    .smooth-scroll {
      scroll-behavior: smooth;
    }

    /* Enhanced Arrows */
    .scroll-btn {
      transition: all 0.3s ease;
    }

    .scroll-btn:hover {
      transform: scale(1.2);
      background-color: #FF9F00;
    }

    /* Button Animation */
    .explore-btn {
      transition: all 0.3s ease;
    }

    .explore-btn:hover {
      background-color: #FF9F00;
      color: #fff;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-pink-100 via-pink-200 to-yellow-100 font-sans smooth-scroll">

  <!-- Wrapper -->
  <div class="relative min-h-screen flex items-center justify-center px-8 overflow-hidden">

    <!-- Content Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center relative z-10">

      <!-- Left Content -->
      <div class="space-y-8 max-w-lg">

        <!-- Logo -->
        <div class="text-left">
          <p class="font-bold text-black text-sm uppercase tracking-wide">Yindx</p>
        </div>

        <!-- Title -->
        <h1 class="text-5xl font-bold text-black leading-tight max-w-xl">
          Hyperchar <br /> Skin Serum
        </h1>

        <!-- Description -->
        <div>
          <h3 class="font-medium text-lg text-gray-700 mb-3">About the Product</h3>
          <p class="text-gray-600 text-base leading-relaxed">
            This serum is a transformative skincare solution crafted with high-performing active ingredients. Experience
            brighter, smoother, and healthier skin like never before.
          </p>
        </div>

        <!-- Button -->
        <a href="#explore" class="px-8 py-4 bg-black text-white rounded-lg hover:bg-gray-800 text-base transition-all duration-300 explore-btn">
          Explore Collection
        </a>
      </div>

      <!-- Right Content -->
      <div class="relative">
        <!-- Product Image -->
        <div class="relative">
          <img src="images/burher.svg" alt="Serum Bottle" class="w-80 mx-auto shadow-xl rounded-lg">

          <!-- Discount Badge -->
          <div class="absolute top-8 left-1/2 transform -translate-x-1/2 bg-orange-500 text-white text-lg font-bold px-6 py-2 rounded-full">
            40% OFF
          </div>

          <!-- Arrows for Scroll -->
          <div class="absolute top-1/2 transform -translate-y-1/2 -right-4 flex flex-col space-y-3">
            <button class="w-12 h-12 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-full flex items-center justify-center transition-all duration-300 scroll-btn">
              ▲
            </button>
            <button class="w-12 h-12 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-full flex items-center justify-center transition-all duration-300 scroll-btn">
              ▼
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Background Decoration -->
    <div class="bg-decoration">
      <!-- Abstract Curved Lines -->
      <svg class="line-1" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
        <path d="M100 150C50 100 250 50 200 0C150 200 150 150 100 150Z" stroke="currentColor" stroke-width="2"></path>
      </svg>

      <!-- Second Line -->
      <svg class="line-2" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <path d="M0 100C100 0 200 100 100 200C0 300 0 100 0 100Z" stroke="currentColor" stroke-width="2"></path>
      </svg>

      <!-- Decorative Abstract Line -->
      <svg class="line-3" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
        <path d="M50 200C150 0 250 200 150 400C50 600 50 200 50 200Z" stroke="currentColor" stroke-width="1"></path>
      </svg>
    </div>
  </div>

  <!-- Scroll Down Section -->
  <div class="absolute bottom-10 w-full flex justify-center">
    <a href="#explore" class="px-8 py-3 bg-transparent border-2 border-black text-black text-lg font-semibold rounded-full hover:bg-black hover:text-white transition-all duration-300">
      Discover More
    </a>
  </div>

  <script>
    // Smooth scroll behavior for buttons and links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      });
    });
  </script>
</body>

</html>
